services:
  app:
    build: .
    container_name: severen-document-generator
    env_file:
      - .env
    volumes:
      - ./files:/app/files
      - ./output:/app/output
      - ./logs:/app/logs
      - ./Рабочие_табл_СМР_v2.xlsx:/app/files/Рабочие_табл_СМР_v2.xlsx:ro
    environment:
      - TZ=Europe/Moscow
    working_dir: /app
    ports:
      - "5000:5000"
    command: python web_app.py
    restart: unless-stopped

  report-generator:
    build: .
    container_name: severen-report-generator
    env_file:
      - .env
    volumes:
      - ./files:/app/files
      - ./output:/app/output
      - ./logs:/app/logs
      - ./Рабочие_табл_СМР_v2.xlsx:/app/files/Рабочие_табл_СМР_v2.xlsx:ro
    environment:
      - TZ=Europe/Moscow
    working_dir: /app
    command: tail -f /dev/null
    restart: unless-stopped
