services:
  sync:
    image: andreysagurov/severen-generator:latest
    container_name: severen-sync
    env_file:
      - .env
    volumes:
      - ./excel_files:/app/excel_files
      - ./output:/app/output
      - ./logs:/app/logs
      - ./templates:/app/templates
    command: python3 full_sync.py
    restart: "no"
    
  auto-sync:
    image: andreysagurov/severen-generator:latest
    container_name: severen-auto-sync
    env_file:
      - .env
    volumes:
      - ./excel_files:/app/excel_files
      - ./output:/app/output
      - ./logs:/app/logs
      - ./templates:/app/templates
    command: >
      sh -c "while true; do
        python3 full_sync.py &&
        echo 'Ожидание ${SYNC_INTERVAL:-3600} секунд...' &&
        sleep ${SYNC_INTERVAL:-3600};
      done"
    restart: unless-stopped
    profiles:
      - auto-sync
